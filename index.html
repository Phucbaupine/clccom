<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Foxy Store</title>
  <script data-cfasync="false" src="https://cdn.foxycart.com/116959/loader.js" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product h2 {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .price {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    select, input[type="number"] {
      padding: 8px;
      font-size: 1rem;
      width: 100%;
      max-width: 200px;
    }

    input[type="submit"] {
      background: #111;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    input[type="submit"]:hover {
      background: #444;
    }

    .view-cart {
      display: block;
      margin-top: 20px;
      text-align: center;
      font-size: 1rem;
      color: #0073e6;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>My Foxy Shop</h1>
  <div class="product-grid">

    <!-- Product 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Cool+T-Shirt" alt="Cool T-Shirt"/>
      <h2>Cool T-Shirt</h2>
      <div class="price">$19.99</div>
      <form action="https://116959.foxycart.com/cart" method="post">
        <input type="hidden" name="name" value="Cool T-Shirt">
        <input type="hidden" name="price" value="19.99">
        <input type="hidden" name="code" value="shirt001">
        <input type="hidden" name="image" value="https://via.placeholder.com/300x200.png?text=Cool+T-Shirt">
        <label>Size:
          <select name="Size">
            <option value="Small">S</option>
            <option value="Medium">M</option>
            <option value="Large">L</option>
          </select>
        </label>
        <label>Quantity:
          <input type="number" name="quantity" value="1" min="1">
        </label>
        <input type="submit" value="Add to Cart">
      </form>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Comfy+Hoodie" alt="Comfy Hoodie"/>
      <h2>Comfy Hoodie</h2>
      <div class="price">$34.99</div>
      <form action="https://116959.foxycart.com/cart" method="post">
        <input type="hidden" name="name" value="Comfy Hoodie">
        <input type="hidden" name="price" value="34.99">
        <input type="hidden" name="code" value="hoodie001">
        <input type="hidden" name="image" value="https://via.placeholder.com/300x200.png?text=Comfy+Hoodie">
        <label>Size:
          <select name="Size">
            <option value="Small">S</option>
            <option value="Medium">M</option>
            <option value="Large">L</option>
          </select>
        </label>
        <label>Quantity:
          <input type="number" name="quantity" value="1" min="1">
        </label>
        <input type="submit" value="Add to Cart">
      </form>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Sleek+Cap" alt="Sleek Cap"/>
      <h2>Sleek Cap</h2>
      <div class="price">$14.99</div>
      <form action="https://116959.foxycart.com/cart" method="post">
        <input type="hidden" name="name" value="Sleek Cap">
        <input type="hidden" name="price" value="14.99">
        <input type="hidden" name="code" value="cap001">
        <input type="hidden" name="image" value="https://via.placeholder.com/300x200.png?text=Sleek+Cap">
        <label>Quantity:
          <input type="number" name="quantity" value="1" min="1">
        </label>
        <input type="submit" value="Add to Cart">
      </form>
    </div>

  </div>

  <!-- View Cart Link -->
  <div class="view-cart">
    <a href="https://sites.google.com/view/clccom/buying?authuser=0" target="_blank">Go to Buying Information</a>
  </div>

</body>
</html>
